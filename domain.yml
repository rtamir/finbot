responses:
  utter_greet:
  - text: Hey there, my name is Finbot.
  - text: Hi, I'm Finbot!
  - text: Hi! My name's Finbot.
  utter_noworries:
  - text: No worries!
  - text: You're welcome!
  - text: I'm happy to help.
  utter_anything_else:
  - text: Is there anything else I can help you with?
  utter_bye:
  - text: Goodbye!
  - text: Bye!
  - text: Ciao!
  - text: Bye, was nice talking to you!
  - text: Bye bye!
  utter_what_help:
  - text: Ok, what can I help you with?
  utter_thumbsup:
  - text: 👍
  - text: Okay.
  - text: Got it.
  utter_possibilities:
  - text: You can ask me about your payroll related quieres
  utter_react_negative:
  - text: 😕
  - text: 😞
  - text: 😥
  - text: 😢
  utter_react_positive:
  - text: 😄
  - text: 😊
  - text: 👏
  - text: 😍
  utter_canthelp:
  - text: I'm sorry I couldn't help you.
  utter_nohelp:
  - text: For now that's all I can do, so feel free to try it out. If you have any
      suggestions for what I should learn, let me know!
  utter_source_code:
  - text: My code is not open source
  utter_what_possible:
  - text: "You can ask me following queries or any other queries related to your payroll.\
      \ \nWhat is my EmployeeID? \nWhat is my payroll status? \nWhat is my Health\
      \ insurance policy number?"
